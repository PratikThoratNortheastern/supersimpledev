<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
      class="move-button"
    >
      <img class="move-icon" src="assets/rock-emoji.png" />
    </button>

    <button
      onclick="
      playGame('paper');
    "
      class="move-button"
    >
      <img class="move-icon" src="assets/paper-emoji.png" />
    </button>

    <button
      onclick="
      playGame('scissors');
    "
      class="move-button"
    >
      <img class="move-icon" src="assets/scissors-emoji.png" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves css-moves">
      <!-- You
      <img class="move-icon" src="assets/rock-emoji.png" />
      <img class="move-icon" src="assets/scissors-emoji.png" />
      Computer -->
    </p>
    <p class="js-score"></p>

    <button onclick="resetScores()" class="reset-scores">Reset Scores</button>
    <button onclick="autoPlay()" class="auto-play">Auto Play</button>
  </body>
</html>
