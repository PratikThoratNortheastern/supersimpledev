<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      id="log"
      placeholder="Click here, then press and release a key."
      size="40"
    />
    <p class="js-keyup-log"></p>
    <script>
      const input = document.querySelector("input");
      const log = document.querySelector(".js-keyup-log");

      input.addEventListener("input", keyLog);
      function keyLog(event) {
        log.textContent = input.value;
      }
    </script>
  </body>
</html>
